    <script type="text/javascript">
function s(e, a) {
	if(e && e.preventDefault)
		e.preventDefault();
	else
		window.event.returnValue = false;
	a.focus();
}

</script>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                 <div th:replace="head::menu">
           
                 </div>
            </div>
            
            <div class="wrapper wrapper-content animated fadeInRight">
                 
                <div class="row">
                    
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>添加请假信息</h5>
                            </div>
                            <div class="ibox-content">
                                <form action="/user/addLeave" method="post" class="form-horizontal m-t" id="signupForm">
                                     <div class="form-group">
                                        <label class="col-sm-3 control-label">请假开始时间：</label>
                                        <div class="col-sm-8">
                                            <input type="text" style="height: 34px;"  class="form-control" name="startTime" required onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false})"  class="Wdate form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">请假结束时间：</label>
                                        <div class="col-sm-8">
                                            <input type="text" style="height: 34px;"  class="form-control" name="endTime" required onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false})"  class="Wdate form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">请假原因：</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" name="reason" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
